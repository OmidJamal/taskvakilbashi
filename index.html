<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- مدال ایجاد بند قرار داد جدید -->
    <div class="create-contract-modal">
        <form>
            <label>عنوان بند قرارداد</label>
            <input id="name" class="nameInput" type="text" required>
            <label>جزییات اولیه قرارداد</label>
            <textarea id="detail" class="textarea" rows="3" required></textarea>
            <label>توضیحات کامل</label>
            <textarea id="main_detail" class="textarea" rows="3" required></textarea>
            <div class="sub-btn">
                <button  class="submitBtn">ذخیره</button>
            </div>
            
        </form>
    </div>
    <!-- مدال ادیت قرار داد -->
    <div class="edit-contract-modal">
        <form>
            <label>تغییر عنوان بند قرارداد</label>
            <input id="uname" class="nameInput" type="text" required>
            <label>جزییات اولیه قرارداد</label>
            <textarea id="udetail" class="textarea" rows="3" required></textarea>
            <label>توضیحات کامل</label>
            <textarea id="umain_detail" class="textarea" rows="3" required></textarea>
            <div class="sub-btn">
                <button  class="updateBtn">ذخیره</button>
            </div>
            
        </form>
    </div>
    
    <header id="header">
        <nav id="navBar">
            <button class="navBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

                </svg>
            </button>
            <ul class="nav-ul">
                <li><a href="#">خانه</a></li>
                <li><a href="#">درباره ما</a></li>
                <li><a href="#">تماس با ما</a></li>
            </ul>
            <div class="logo">
                <img src="assets/image/logoVakil.png" alt="">
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="main-container">
            <div class="tabs">
                <span class="b-cycle"></span>
                <span class="min-line bg-green"></span>
                <div class="d-felx flex-column align-center">
                    <p class="text-size-14 text-size-12">تهیه قرارداد</p>
                    <span class="m-cycle border-color-green"></span>
                </div>
                <span class="min-line bg-green"></span>
                <div class="d-felx flex-column align-center">
                    <p class="text-size-14 text-size-12">تکمیل اطلاعات</p>
                    <span class="m-cycle bg-green"></span>
                </div>
                <span class="min-line bg-gray"></span>
                <div class="d-felx flex-column align-center">
                    <p class="text-size-14 text-size-12">احراز هویت</p>
                    <span class="m-cycle border-color-green"></span>
                </div>
                <span class="min-line bg-gray"></span>
                <span class="b-cycle"></span>
            </div>
            <div class="tab-content">
                <div class="contract">
                    <div class="contract-header">
                        <div class="contract-title">
                            <p class="title-num">1</p>
                            <p class="title-detail">اطلاعات و بند های قرارداد</p>
                        </div>
                        <div class="add-contract">
                            <button class="addContract">اضافه کردن بند جدید</button>
                        </div>
                    </div>
                    <div class="contract-details">
                        <ul id="contractul" class="contract-ul">
                            
                        </ul>
                    </div>
                    <div class="next-step">
                        <button>مرحله بعد</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
